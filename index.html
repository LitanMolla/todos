<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Home</title>
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-slate-800 min-h-screen flex justify-center items-center px-4">
    <main
        class="max-w-xl w-full mx-auto bg-gradient-to-r to-gray-900 from-slate-800 p-5 rounded-xl  border border-gray-800 space-y-5">
        <h1 class="text-2xl font-semibold text-gray-100 text-center">Todo List</h1>
        <textarea id="input_task" placeholder="Enter Task"
            class="bg-gray-100 w-full border border-gray-700 rounded-md p-2 outline-0 h-25"></textarea>
        <button id="submit_btn"
            class="border border-gray-600 bg-green-600 text-gray-100 w-full rounded-md py-2 cursor-pointer duration-300 hover:scale-105">Submit</button>

        <ul id="task_container" class="space-y-2">
        </ul>
        <button id="delete_btn"
            class="border border-gray-600 bg-red-500 text-gray-100 w-full rounded-md py-2 cursor-pointer duration-300 hover:scale-105">Delete
            all</button>
    </main>
    <!-- Js connect -->
    <script src="./app.js"></script>
</body>

</html>
